    <script>
         //return all the palindromes in an array --> -->
        //arrow function --> -->
         let arr = ['bob','sdlkfjdlskfj','island','racecar','madam','madam']; 
        let anonymous = ()=>{
            let palindromes = arr.filter(n => {
                return n.split('').reverse().join('') === n;
            });
            console.log(palindromes);
        }
        anonymous();
