    <script>
        //return median of two sorted arrays of the same size --> -->
var ar1 = [1, 12, 15, 26, 38];
var ar2 = [2, 13, 17, 30, 45];

let anonymous = function (ar1,ar2,n){
    var i = 0; /* Current index of i/p array ar1[] */
    var j = 0; /* Current index of i/p array ar2[] */
    var count;
    var m1 = -1, m2 = -1;
    for (count = 0; count <= n; count++){
        if (i == n){
            m1 = m2;
            m2 = ar2[0];
            break;
        }else if (j == n){
            m1 = m2;
            m2 = ar1[0];
            break;
        }if (ar1[i] <= ar2[j]){
            m1 = m2; /* Store the prev median */
            m2 = ar1[i];
            i++;
        }else{
            m1 = m2; /* Store the prev median */
            m2 = ar2[j];
            j++;
        }
    }
return (m1 + m2)/2;
}
anonymous();
var n2 = ar2.length;
var n1 = ar1.length;
if (n1 == n2)
    document.write("Median is "+ anonymous(ar1, ar2, n1)+"through anonymous function");
else
    document.write("Doesn't work for arrays of unequal size");
