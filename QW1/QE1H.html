<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //rotate an array by k times
        //anonymous function
        let RightRotate = function (a, n, k){
            k = k % n;
            for (let i = 0; i < n; i++) {
                if (i < k) {
                    document.write(a[n + i - k] + " ");
                }else {
                document.write((a[i - k]) + " ");
                }
            }
        document.write("<br>");
        }
        let Array = [1, 2, 3, 4, 5];
        let N = Array.length;
        let K = 2;
        RightRotate(Array, N, K);
        //IIFE function
        (function (a, n, k){
            k = k % n;
            for (let i = 0; i < n; i++) {
                if (i < k) {
                    document.write(a[n + i - k] + " ");
                }else {
                document.write((a[i - k]) + " ");
                }
            }
            document.write("<br>");
        })(Array, N, K);
    </script>
</body>
</html>
